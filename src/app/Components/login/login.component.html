<body>
    <div class = "main">
        <h1 class = "login">
            <label>Login</label>
        </h1>
            <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [(ngModel)]="email" placeholder="Ex. pat@example.com">
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="password" placeholder="Password" [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="passwordInput?.value">Enter your password</mat-hint>
            </mat-form-field>
    
        <button mat-raised-button (click) = "redirectToHome()" id="dugme">Log in</button>
    </div>
</body>
